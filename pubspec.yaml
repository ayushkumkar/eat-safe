name: eat_safe
description: A food safety and nutrition verification app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management & Navigation
  get: ^4.6.6
  google_fonts: ^6.2.1 

  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.9

  # Camera & Image
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image: ^4.1.7

  # Networking
  http: ^1.2.1
  dio: ^5.4.1

  # UI
  smooth_page_indicator: ^1.1.0
  lottie: ^3.1.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  percent_indicator: ^4.2.3
  shimmer: ^3.0.0

  # Storage
  shared_preferences: ^2.2.2

  # Utils
  intl: ^0.19.0
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/